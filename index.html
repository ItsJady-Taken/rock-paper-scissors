<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div>
            <p><strong>Player Score:</strong> <span id="player-score">0</span></p>
            <p><strong>Computer Score:</strong> <span id="computer-score">0</span></p>
        </div>
        <div>
        <p><strong>Player:</strong>
            <span id="player"></span></p>
        </div>
        <div>
            <p><strong>Computer:</strong>
                <span id="computer"></span></p>
        </div>
        <div>
            <p><strong>Result:</strong>
                <span id="result"></span></p>
        </div>
        <div><strong id="end"></strong></div>
    </main>
    
    <div id="btn">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
</body>
</html>
